name: Lint and Test Python Apps

on:
  workflow_call:
    inputs:
      app_names:
        description: 'List of python app names (folders in tools/python/src and samples/python/src) to test'
        type: string
        default: '["data_generator", "create_ai_search_index"]'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ fromJSON(inputs.app_names || '["data_generator", "create_ai_search_index"]') }}
      fail-fast: false

    name: Test ${{ matrix.app }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Set path variables
        id: path-vars
        run: |
          echo "app_name=${{ matrix.app }}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          cd tools/python
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Lint with ruff
        run: |
          cd tools/python
          python -m ruff check src/${{ matrix.app }}

      - name: Type check with mypy
        run: |
          cd tools/python
          python -m mypy src/${{ matrix.app }}

      - name: Test with pytest
        run: |
          cd tools/python
          python -m pytest tests/${{ matrix.app }} --cov --cov-report=xml --cov-fail-under=10

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./tools/python/coverage.xml
          name: ${{ steps.path-vars.outputs.app_name }}-coverage