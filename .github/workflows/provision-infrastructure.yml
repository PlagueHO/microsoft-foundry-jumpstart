name: Provision Infrastructure

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        description: "The environment to validate the application infrastructure for"
        required: true
        type: string
      BUILD_VERSION:
        description: "The version of the build to deploy to the application resources"
        required: true
        type: string
      AZURE_LOCATION:
        description: "The Azure region to deploy the application resources to"
        required: true
        type: string
      AZURE_ENV_NAME:
        description: "The name of the Azure environment"
        required: true
        type: string
      AZURE_NETWORK_ISOLATION:
        description: "Whether to deploy the application resources in a network isolated environment"
        required: false
        type: string
        default: 'false'
      DEPLOY_SAMPLE_MODELS:
        description: "Whether to deploy the sample model deployments"
        required: false
        type: string
        default: 'false'

    secrets:
      AZURE_TENANT_ID:
        description: "The Azure tenant ID to use for authentication to Azure for deployment"
        required: true
      AZURE_SUBSCRIPTION_ID:
        description: "The Azure subscription ID to use for authentication to Azure for deployment"
        required: true
      AZURE_CLIENT_ID:
        description: "The Azure client ID to use for authentication to Azure for deployment"
        required: true

jobs:
  provision-infrastructure:
    name: Provision Infrastructure ${{ inputs.ENVIRONMENT }}
    permissions:
      id-token: write
      contents: read
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: ${{ inputs.AZURE_ENV_NAME }}
      AZURE_LOCATION: ${{ inputs.AZURE_LOCATION }}
      AZURE_NETWORK_ISOLATION: ${{ inputs.AZURE_NETWORK_ISOLATION }}
      DEPLOY_SAMPLE_MODELS: ${{ inputs.DEPLOY_SAMPLE_MODELS }}
      DEPLOY_SAMPLE_DATA: true
      AZURE_PRINCIPAL_ID_TYPE: 'ServicePrincipal'

    environment: ${{ inputs.ENVIRONMENT }}
    runs-on: ubuntu-latest

    outputs:
      AZURE_AI_SERVICES_ENDPOINT: ${{ steps.get_endpoints.outputs.AZURE_AI_SERVICES_ENDPOINT }}
      AZURE_STORAGE_ACCOUNT_BLOB_ENDPOINT: ${{ steps.get_endpoints.outputs.AZURE_STORAGE_ACCOUNT_BLOB_ENDPOINT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v2.1.0

      - name: Authenticate Azure Developer CLI (Federated Credentials)
        run: |
          azd auth login \
            --client-id "$AZURE_CLIENT_ID" \
            --federated-credential-provider "github" \
            --tenant-id "$AZURE_TENANT_ID"

      - name: Authenticate Azure CLI (Federated Credentials)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create azd environment
        run: |
          azd env new "$AZURE_ENV_NAME" --location "$AZURE_LOCATION"

      - name: Set Azure Developer CLI environment variables
        run: |
          azd env set BUILD_VERSION "$BUILD_VERSION"
          azd env set DEPLOY_SAMPLE_DATA "$DEPLOY_SAMPLE_DATA"
          azd env set DEPLOY_SAMPLE_MODELS "$DEPLOY_SAMPLE_MODELS"
          azd env set AZURE_NETWORK_ISOLATION "$AZURE_NETWORK_ISOLATION"
          azd env set AZURE_PRINCIPAL_ID_TYPE "$AZURE_PRINCIPAL_ID_TYPE"

      - name: Provision Infrastructure using Azure Developer CLI
        id: provision
        continue-on-error: true
        run: azd provision --no-prompt

      - name: Cleanup on Provision Failure
        if: steps.provision.outcome == 'failure'
        run: |
          echo "Provisioning failed. Cleaning up partially deployed infrastructure..."
          azd down --no-prompt --purge --force
          echo "Cleanup completed."

      - name: Fail if Provision Failed
        if: steps.provision.outcome == 'failure'
        run: |
          echo "::error::Infrastructure provisioning failed. Partial deployment has been cleaned up."
          exit 1

      - name: Get Output Endpoints
        id: get_endpoints
        run: |
          AI_ENDPOINT=$(azd env get-values | grep AZURE_AI_SERVICES_ENDPOINT | cut -d'=' -f2- | xargs)
          STORAGE_ENDPOINT=$(azd env get-values | grep AZURE_STORAGE_ACCOUNT_BLOB_ENDPOINT | cut -d'=' -f2- | xargs)
          echo "AZURE_AI_SERVICES_ENDPOINT=$AI_ENDPOINT" >> $GITHUB_OUTPUT
          echo "AZURE_STORAGE_ACCOUNT_BLOB_ENDPOINT=$STORAGE_ENDPOINT" >> $GITHUB_OUTPUT
